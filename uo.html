<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase - Your Online Store</title>
    <link rel="icon" href="DALLÂ·E 2024-12-16 12.31.24 - A modern and sleek logo design for a shopping website called 'ShopEase'. The logo features a shopping cart icon integrated creatively with the letter .webp">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #0078d7;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        nav {
            background-color: #005bb5;
            display: flex;
            justify-content: center;
            padding: 0.5rem 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .hero {
            background-image: url(online-fashion-shopping-with-laptop_23-2150400609.avif);
            background-size: 100%;
            background-position: center;
            background-repeat: no-repeat;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
            text-align: center;
        }

        .hero h2 {
            font-size: 3rem;
            margin: 0;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            padding: 2rem;
        }

        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .product img {
            width: 100%;
            height: auto;
        }

        .product h3 {
            margin: 1rem 0;
            font-size: 1.5rem;
        }

        .product p {
            margin: 0.5rem 0;
            color: #555;
        }

        .product button {
            background-color: #0078d7;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 1rem;
        }

        .product button:hover {
            background-color: #005bb5;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>ShopEase</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</nav>

<section class="hero">
    <h2>Welcome to ShopEase - Everything You Love in One Place</h2>
</section>

<section class="products">
    <div class="product">
        <img src="watch.avif" alt="Product 1">
        <h3>Product 1</h3>
        <p>$19.99</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="still-life-wireless-cyberpunk-headphones_23-2151072199.avif" alt="Product 2">
        <h3>Product 2</h3>
        <p>$29.99</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="fdegfd.avif" alt="Product 3">
        <h3>Product 3</h3>
        <p>$39.99</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="still-life-wireless-cyberpunk-headphones_23-2151072234.avif" alt="Product 4">
        <h3>Product 4</h3>
        <p>$49.99</p>
        <button>Add to Cart</button>
    </div>
</section>

<footer>
    <p>&copy; 2024 ShopEase. All Rights Reserved.</p>
</footer>

</body>
</html>
